<!DOCTYPE html> 
<html lang="fa-IR">
<head>
    <title> بانو صدیقه امین التجاری</title>
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
	<link rel="stylesheet" type="text/css" media="all" href="/assets/css/style.css">
	<link rel="stylesheet" type="text/css" media="all" href="/assets/css/form.css">
	
	<script>
		function set_selected_menu(selected_class_name) {
			elem = document.getElementById('selected-menu');
			elem.className = ''; // remove all classes
			elem.classList.add("animation")
			elem.classList.add(selected_class_name)			
		}
	</script>
</head>
<body>
	<div>
		<style>
	.anim {
		opacity: 0;
		animation-name: fadein;
		animation-fill-mode: forwards;	   
	}
	.anim#eshgh {
		animation-delay: 0s;
		animation-duration: 2s;
	}
	.anim#name {
		animation-delay: 1s;
		animation-duration: 2s;
	}
	.anim#pic {
		animation-delay: 2s;
		animation-duration: 3s;
	}
	.anim#years {
		animation-delay: 4s;
		animation-duration: 2s;
	}
	
	@keyframes fadein {
		from { opacity: 0}
		to   { opacity: 1}
	}
</style>
	
<div id="info" class="center">
	<img id="eshgh" class="anim items" src="/assets/img/sedigheh/eshghe-jan.jpg" class="center profile-pic" style="width: 40%;">
	<img id="name" class="anim items" src="/assets/img/sedigheh/banoo-amintojari.jpg" class="center profile-pic"  style="width: 70%;">
	<img id="pic" class="anim items" src="/assets/img/sedigheh/sedigheh-profile.jpg" class="center profile-pic" alt="mom's photo"  style="width: 70%;">
	<img id="years" class="anim items" src="/assets/img/sedigheh/life-years.jpg" class="center profile-pic" style="width: 40%; padding-top: 20px;">
</div>

<script>
	
		const queryString = window.location.search;
		// console.log(queryString);
	    const urlParams = new URLSearchParams(queryString);
		// const no_anim = urlParams.get('no-anim')
		const no_anim = urlParams.has('no-anim')
		if (no_anim) {
			var items = document.getElementsByClassName("items");
		    for (var i=0; i < items.length; i++) {
				items[i].classList.add("noanim");
				items[i].classList.remove("anim");
		    }
		}	
</script>

	</div>
	<div id="footer">
		
<nav class="topmenu">

</nav>
	</div>
	
	<script>
		// change selected menu item to Doa
		set_selected_menu("start-home")
	</script>
</body>

</html>
