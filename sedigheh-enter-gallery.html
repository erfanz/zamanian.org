<div id="loginbox" class="lightbox" >
    <div class="horizontal">
        <div class="vertical">
            <div class="box">
                <input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="رمز عبور را وارد کنید" readonly 
onfocus="this.removeAttribute('readonly');"/> <br />
                <button id="loginbutton" type="button">
                    ورود
                </button>
                <p id="wrongPassword" style="display: none">
                    رمز ورود، نادرست است
                </p>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="/assets/js/sha1.js"></script>
<script type="text/javascript">
    "use strict";
    function loadPage(pwd) {

        var hash= pwd;
        hash= Sha1.hash(pwd);
        var url= "/assets/gallery/" + hash + "/sedigheh-gallery.html";

        $.ajax({
            url : url,
            dataType : "html",
            success : function(data) {

                window.location= url;

            },
            error : function(xhr, ajaxOptions, thrownError) {


                parent.location.hash= hash;

                //$("#wrongPassword").show();
                $("#password").attr("placeholder","رمز نادرست");
                $("#password").val("");
            }
        });
    }

    $("#loginbutton").on("click", function() {
        loadPage($("#password").val());
    });
    $("#password").keypress(function(e) {
        if (e.which == 13) {

            loadPage($("#password").val());
        }
    });
    $("#password").focus();
</script>
