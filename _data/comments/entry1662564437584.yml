name: پسر کوچولوت
message: >-
  سلام مامان. حدس بزن امروز چه روزیه؟ قطعا درست حدس میزنی چون هیچوقت این تاریخ
  ها رو فراموش نمیکنی. بله درسته، امروز سالگرد ازدواجتونه. در واقع سالگرد
  عقدتون. از قول خودت، قبلا توی تقویمم این یادداشت رو گذاشته بودم که این تاریخ
  عقدتونه (۱۷ شهریور) و تاریخ خونه ی مشترک رفتنتون، اسفند همون ساله. ماشالا خوب
  ۶ ماه نامزدبازی کردینااا. راستش دلم نیومد سالگردتون رو به بابا تبریک بگم چون
  میدونم که چقدر ناراحت میشه. آدم دلش میخواد با یادآوری چنین روزی به خودش و
  دیگران، فضا رو شاد کنه و نه غمناک. ولی بجاش اینجا پیش تو راحتم، میتونم با خیال
  راحت بهت تبریک بگم و کنار هم جشن بگیریم. سالگرد ازدواجتون خیلی خیلی مبارک باشه
  مادر عزیزم.
