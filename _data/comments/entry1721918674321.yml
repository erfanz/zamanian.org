name: عرفان
message: سلام مامان قشنگم. برات خبرهای خیلی خوبی دارم که مطمئنم اگه بودی و بهت میگفتم، خوشحال ترین آدم روی زمین میشدی.
بعد از کلی گشتن، خونه‌مون خریدیم. یه خونه‌ایه که به قول شاعر باید می‌بودی و می‌دیدی. حیاطش اونقدر بزرگ و دلبازه که حتی توی فیلم‌ها هم همچین چیزی ندیده بودم. وقتی توی هال‌ش میشینی، کل حیاط رو میتونی از پنجره‌های بزرگش ببینی، انگار که وسط یه پارک خصوصی نشستی. آرزو می‌کردم که می‌تونستم باهات تماس تصویری بگیرم و جای‌جای خونه رو نشونت بدم. البته حالا که دارم آرزو میکنم، چرا آرزو نمیکردم که شونه به شونه‌ی هم، اون خونه رو نمی‌دیدیم و با هم توی خونه راه بریم؟ اونطوری می‌تونستم اثرات ذوق و شوق رو خیلی دقیق‌تر توی اون صورت قشنگت ببینم. اما همین الان هم مطمئنم که خیلی خوشحالی. میتونم حس کنم که تو هم از این خونه خوشت میاد و اگه خودت بودی هم بین گزینه‌ها همین گزینه رو انتخاب میکردی. راستی ما هنوز خونه رو نخریدیم، فقط وارد قرارداد شدیم. طول می‌کشه که همه کارهای اداریش رو انجام بدیم و وام بانکیمون رو نهایی کنیم و رسمن صاحب خونه بشیم. میدونی به چی فکر میکنم این روزها؟ به اینکه چقدر سوال می‌داشتم ازت. چند سالت بود که اولین خونه‌تون رو خریدی؟ تو و بابا چند تا خونه رو بررسی کردین که به اون خونه دلخواهتون برسین؟ اصلن اینجوری بوده فرایند خونه خریدن اون موقع‌ها؟ ولی مهمترین سوالم این میبود که درونت، چه حس و حالی داشتی اون روزهای اول که خونه‌تون قطعی شده بود؟ آیا تو هم مثل من این فکر از سرت رد شد که دیگه جدی جدی آدم بزرگ شدی و مثل اون‌ها خریدهای بزرگ میکنی؟ توی سند اون خونه سهم هم داشتی؟ اون موقع که خونه خریدین، بچه هم داشتی؟ موقع خریدن خونه، فکر بچه های آینده هم بودین؟ اصلن میدونستین که ۳ تا بچه میخواین؟ اون موقع، مادرتون هم زنده بود؟ برای اینکه خبرش رو به پدر و مادرت بدی، خودت چه حسی داشتی؟ تو هم مثل من سلول سلول بدنت پر از ذوق و شوق بوده حتمن.
مامانم، کاش میبودی. اما حالا که جسمت پیشم نیست، عکس خندونت رو میذارم توی خونه ام تا هر روز صبح، با دید چشم‌های مهربون و پر از زندگی تو، روزم رو شروع کنم.
