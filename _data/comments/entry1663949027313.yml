name: عرفان
message: >-
  یک ماهه که منتظرم امروز برسه که بیام و بگم: تولدت مبااااارک مامان عزیزتر از
  جانم. بابا و برادرا دیروز رفتن سر مزارت و یکی از همون کیک هایی که همیشه درست
  میکردی هم با خودشون بردن و اونجا تولدت رو جشن گرفتن. منم در این دور مکان از تو
  و خانواده، یه قطعه ی موسیقی که از ماه پیش تمرین میکردمش رو به مناسبت تولدت زدم
  و ضبط کردم. مطمئنم که اگه میشنیدی، خیلی خوشت میومد و احتمالا اشک شوقی هم در
  چشمات جمع میشد. با تمام وجودم، روح پاک تو رو توی این موسیقی میبینم و تصویر
  چهره ات، از جلوی چشمام محو نمیشه موقع زدنش. تمام زیباییش، تقدیم به تو باشه
  قشنگترین موجود دنیا.
