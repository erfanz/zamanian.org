<html lang="fa-IR">
<head>

	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    
    <!-- my main css file-->
	<link rel="stylesheet" type="text/css" media="all" href="/assets/css/style.css">
    
    <!-- for the previous comment section -->
	<link rel="stylesheet" type="text/css" media="all" href="/assets/css/bootstrap.min.css">

	<script>
		function set_selected_menu(selected_class_name) {
			elem = document.getElementById('selected-menu');
			elem.className = ''; // remove all classes
			elem.classList.add("animation")
			elem.classList.add(selected_class_name)			
		}
	</script>

<body>
	<section id="page">

			{% include menu.html %}
		</div>

			{{ content }}
		</section>
	</section>
</body>
